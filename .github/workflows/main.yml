name: Test WSL installation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: List files
        run: ls
      - name: Test installation of WSL
        run: bash ${GITHUB_WORKSPACE}/wsl_install.sh
