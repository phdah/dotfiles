name: Test WSL installation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.sha }}
      - name: Test installation of WSL
        env:
          USER: 'CI'
        run: sudo ${GITHUB_WORKSPACE}/wsl_install.sh $USER
