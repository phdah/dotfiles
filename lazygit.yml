gui:
  nerdFontsVersion: "3"
  theme:
    inactiveBorderColor:
      - "#81a1c1"
    activeBorderColor:
      - "#81a1c1"
      - "bold"
    unstagedChangesColor:
      - "#bf616a"
    searchingActiveBorderColor:
      - "#b48ead"
      - "bold"
    optionsTextColor:
      - "#88c0d0"
    defaultFgColor:
      - "#d8dee9"
    cherryPickedCommitFgColor:
      - "#88c0d0"
    cherryPickedCommitBgColor:
      - "#81a1c1"
    selectedLineBgColor:
      - "#5e81ac"
  showFileTree: true
  os:
    editCommand: "nvim"
    editCommandTemplate: "{{editor}} {{filename}}"
  keybinding:
    universal:
      quit: "q"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
